<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sweet Tac Toe</title>
  <!--build:css css/styles.min.css-->
  <link rel="stylesheet" href="css/style.css">
  <!--endbuild-->
</head>

<body>

  <div>
    <h1>Sweet-Tac-Toe</h1>
  </div>

  <div style="display: none" class="gameWinner">
    <h2>Pick your Character</h2>
    <div class="buttonContainer">
      <button><img class="characterPickButton techIcon" src="images/tech.png"></button>
      <button><img class="characterPickButton" src="images/sweet.png"></button>
    </div>
  </div>

  <div class="sweetTacToe">
    <!--First Row-->
    <div class="firstCol">
      <div class="free spot firstRow"></div>
      <div class="free spot secondRow"></div>
      <div class="free spot thirdRow"></div>
    </div>
    <!-- Second Row-->
    <div class="secondCol">
      <div class="free spot firstRow"></div>
      <div class="free spot secondRow"></div>
      <div class="free spot thirdRow"></div>
    </div>
    <!--Third Row-->
    <div class="thirdCol">
      <div class="free spot firstRow"></div>
      <div class="free spot secondRow"></div>
      <div class="free spot thirdRow"></div>
    </div>
  </div>

  <div class="buttonContainer resetContainer">
    <button><img class="resetButton botReset" src="images/tech.png"></button>
    <button><img class="resetButton userReset" src="images/sweet.png"></button>
  </div>

  <!--jQuery-->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!--Main JS-->
  <script src="js/main.js"></script>
  <!-- endbuild -->
</body>

</html>
