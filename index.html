<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Weather App - SweetTech</title>
  <meta name="description" content="Free Code Camp Local Weather Challenge">
  <meta name="author" content="Patrick Sweetman">

  <link rel="stylesheet" href="https://github.com/SweetmanTech/sweetmantech.github.io/blob/master/style.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
  <style type="text/css">

  body {

    font-family: 'VT323', monospace;
    font-size: 150%;
    text-align: center;
    background-color: #495063;

  }

  #background {

    position:absolute;

    height:99%;
    width:99%;

  }

  #icon-container {

    height:auto;
    width:98%;
    padding-top: 20px;

  }

  #weather-icon {

    height: 100%;

  }

  #content-box {

    width: 35%;
    height: auto;
    background-color:#58FA82;
    margin-left: 33%;
    margin-top: 15%;
    border-radius: 5%;
    padding-bottom: 10px;
  }


  </style>
</head>

<body>

  <div>

    <div id="background">

      <div id="content-box">

        <div id="icon-container">

          <img id="weather-icon" src="">

        </div>

        <div id="city-container">

          <h2>City: <span id="city"></span></h2>

        </div>

        <div id="temp-container">

          <h3>Temperature: <span id="temp"></span></h3>

        </div>

        <div id="unit-buttons">

          <input id="farenheit" type="radio" name="temp-units" value="F" checked>°F
          <input id="celcius" type="radio" name="temp-units" value="C">°C

        </div>

      </div>

      </div>

  </div>

</body>
</html>
